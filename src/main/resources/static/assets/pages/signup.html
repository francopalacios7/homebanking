<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/login.css">
    <title>Register</title>
</head>

<body>
    <main id="app" style="background-color: #ffb300;">
        <div class="d-flex align-items-center">
            <img class="w-75" src="../images/IMG_8784.jpg" alt="sign up" style="height: 100vh;">
            <form class="d-flex flex-column gap-4 p-5 rounded-5 me-5" @submit.prevent="signUp"
                style="background-color: #ffb300;">
                <img class="w-75" src="../images/Captura_de_pantalla_2023-06-29_114047-removebg-preview.png"
                    alt="logo">
                    <input v-model="firstName" type="text" id="firstName" name="firstName" placeholder="First name">
                    <input v-model="lastName" type="text" id="lastName" name="lastName" placeholder="Last name">
                <input v-model="email" type="email" id="email" name="email" placeholder="Email">
                <input v-model="password" type="password" id="password" name="password" placeholder="Password">
                <a href="../pages/login.html" class="text-light">Already have an account? Log in</a>
                <button type="submit" class="btn text-light" style="background-color: rgb(0, 0, 0);">Sign
                    Up</button>
            </form>
        </div>
        <div id="errorModal" class="modal">
            <div class="modal-content">
                <span class="close" @click="closeModal">&times;</span>
                <p>Email already in use!</p>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../script/signup.js"></script>
</body>

</html>
