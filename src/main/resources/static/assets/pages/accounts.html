<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/style.css">
  <title>Yours Accounts</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img class="w-25"
          src="../images/Captura_de_pantalla_2023-06-05_175222-removebg-preview.png" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">News</a>
          </li>
        </ul>
      </div>
      <div class="d-flex">
        <div>
          <button class="btn btn-primary text-black" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight">Log In</button>
        </div>
        <div>
          <button class="btn btn-primary text-black" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight">Sign Up</button>
        </div>
      </div>
    </div>
  </nav>
  <main id="app" class="bg-dark flex-grow-1 d-flex flex-column justify-content-between">
    <div>
      <section class="d-flex flex-column align-items-center">
        <h1 class="card-title text-white">Welcome {{clients.firstName}}!</h1>
        <p class="card-text"></p>
        <div class="d-flex ">
          <ul
            class="list-group list-group-flush d-flex flex-wrap align-items-center border m-3 bg-white border border-success rounded-4"
            v-for="client of clients.accounts" id="account">
            <li class="list-group-item bg-primary-subtle">Here is your account number {{client.id}}</li>
            <li class="list-group-item">Balance: ${{client.balanceAcc}}</li>
            <li class="list-group-item">Creation Date: {{client.creationDate}}</li>
            <li class="list-group-item">Account Number: {{client.numberAcc}}</li>
          </ul>
        </div>
      </section>
    </div>
    <div id="coinmarketcap-widget-marquee" coins="1,1027,825,19556,7919,18878" currency="USD" theme="light"
      transparent="false" show-symbol-logo="true">
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        ...
      </div>
    </div>
  </main>
  <footer class="d-flex flex-column align-items-center bg-primary">
    <h3>Developed by Franco Palacios</h3>
    <p>All rights reserved</p>
  </footer>
  <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/coinMarquee.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../script/accounts.js"></script>
</body>

</html>
