<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./assets/style/style.css">
    <title>Home</title>
</head>

<body class="bg-dark">
    <main class="bg-dark text-light d-flex " id="app">
        <div>
            <section class="m-3">
                <h1>Client Manager</h1>
                <form @submit.prevent="addClient()">
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp"
                            v-model="clientData.firstName">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputLastName" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="exampleInputLastName" v-model="clientData.lastName">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">Email Address:</label>
                        <input type="email" class="form-control" id="exampleInputEmail" v-model="clientData.email">
                    </div>
                    <button type="submit" class="btn btn-success">Add Client</button>
                </form>
            </section>
            <section class="m-3">
                <h2>Client List</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                            <th scope="col">Delete Client</th>
                            <th scope="col">Edit Client</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="client of clients">
                            <th scope="row">{{client._links.client.href}}</th>
                            <td>{{client.firstName}}</td>
                            <td>{{client.lastName}}</td>
                            <td>{{client.email}}</td>
                            <td><button @click="deleteClient(client._links.client.href)" type="button"
                                    class="btn btn-danger">Delete Client</button></td>
                            <td><button @click="editClient(client._links.client.href)" class="btn btn-warning"
                                    type="button">Edit Client</button></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
        <pre class="text-light w-75">
        {{restResponse}}
    </pre>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/script/main.js"></script>
</body>

</html>
